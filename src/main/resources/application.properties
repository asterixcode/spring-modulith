spring.application.name=service
#
spring.docker.compose.lifecycle-management=start_only
#
spring.sql.init.mode=always
# republish outstanding events on restart
spring.modulith.republish-outstanding-events-on-restart=true
# enable the schema creation
spring.modulith.events.jdbc.schema-initialization.enabled=true
#
spring.datasource.password=secret
spring.datasource.username=myuser
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
#
spring.rabbitmq.password=secret
spring.rabbitmq.username=myuser
#
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#management.endpoint.modulith.enabled=false > it's enabled by default
#
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=25 000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariConnPool
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
spring.datasource.hikari.leak-detection-threshold=2000
#